<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Personal website">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>gifgroen.com</title>

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#FFFFFF">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#00ff00">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Gifgroen.com">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- Roboto Slab font for pretty text -->
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->

    <style>

    </style>
</head>
<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <paper-header-panel>
        <slant-box class="paper-header">
            <h1>Gifgroen.com</h1>
            <span class="flex"></span>
            <gg-menu query="max-width: 600px">
                <paper-item>Projects</paper-item>
                <paper-item>About</paper-item>
                <paper-item>Blog</paper-item>
            </gg-menu>
        </slant-box>
        <div class="content layout vertical">
            <gg-rotator id="rotator">
                <div content class="layout horizontal">
                    <h1>Higlights</h1>
                </div>
            </gg-rotator>
            <slant-box id="about" style="background: red;">
                Foo
            </slant-box>
        </div>
    </paper-header-panel>

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>

</html>
