<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Personal website">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>gifgroen.com</title>

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#FFFFFF">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#00ff00">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Gifgroen.com">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- Roboto Slab font for pretty text -->
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->

    <style>
        gg-rotator#rotator {
            z-index: 0;
        }
        iron-image#showcase {
            height: 50%;
            position: absolute;
            top: 8%;
            left: 5%;
            right: 5%;
        }
        h1#title {
            /*width: 35.0%;*/
            position: absolute;
            bottom: 28%;
            left: 16%;
            right: 16%;
            color: #fbfbfb;
            background: rgba(0, 255, 0, 0.7);
            padding: 8px;
            text-align: center;
        }
        slant-box#about {

        }
        iron-image#me {
            margin-left: 16px;
            margin-top: -4%;
        }
        div#bio {
            padding-left: 16px;
        }
        div#bio h1 {
            margin: 0;
        }
        div#bio div {
            margin-top: 8px;
        }
    </style>
</head>
<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <paper-header-panel>
        <slant-box class="paper-header">
            <h1>Gifgroen.com</h1>
            <span class="flex"></span>
            <gg-menu query="max-width: 600px">
                <paper-item>Projects</paper-item>
                <paper-item><a href="#about">About</a></paper-item>
                <paper-item>Blog</paper-item>
            </gg-menu>
        </slant-box>
        <div class="layout vertical">
            <gg-rotator id="rotator">
                <iron-image src="../../images/devices.png" sizing="contain" id="showcase"></iron-image>
                <h1 id="title">Try interesting ideas on devices!</h1>
            </gg-rotator>
            <slant-box id="about">
                <iron-image id="me" src="../../images/me.jpg"></iron-image>
                <div id="bio" class="layout vertical">
                    <h1>Hi there!</h1>
                    <div>I like to show you what I'm doing!</div>
                </div>
            </slant-box>
        </div>
    </paper-header-panel>

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>

</html>
