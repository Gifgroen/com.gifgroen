<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="gg-rotator">
    <style>
        :host {
            display: block;
            z-index:0;
        }
        :host, #main {
            height: var(--rotator-height);
            width: var(--rotator-width, 100%);
        }
        #main {
            background: rgba(0, 0, 0, 0.3);
        }
        iron-image {
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
    <template>
        <div id="main">
            <content></content>
            <iron-image src="../../images/board.jpg" sizing="cover">
            </iron-image>
        </div>
    </template>
</dom-module>
<script>
    (function() {
        Polymer({
            is: 'gg-rotator'
        });
    })();
</script>
