<dom-module id="gg-menu">
    <style>
        /*paper-menu {*/
            /*background: transparent;*/
        /*}*/
        /* Horizontal on big screen */
        paper-menu ::content paper-item {
            display: inline-flex;
            display: -webkit-inline-flex;
        }
        /* Vertical on small screen */
        paper-menu-button[icon=menu] ::content paper-item {
            display: flex !important;
            display: -webkit-flex !important;
        }
        paper-menu {
            padding: 4px;
            --paper-menu-focused-item-after: {
                background: transparent;
            };
        }
    </style>
    <template>
        <template is="dom-if" if="{{queryMatches}}" restamp="true">
            <paper-menu-button icon="menu" horizontal-align="right">
                <paper-icon-button icon="menu" class="dropdown-trigger"></paper-icon-button>
                <paper-menu selected="{{selected}}" class="dropdown-content">
                    <content></content>
                </paper-menu>
            </paper-menu-button>
         </template>
         <template is="dom-if" if="{{!queryMatches}}" restamp="true">
             <paper-menu selected="{{selected}}">
                 <content></content>
             </paper-menu>
         </template>
         <iron-media-query
            query="{{query}}"
            query-matches="{{queryMatches}}">
        </iron-media-query>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'gg-menu',
        properties: {
            query: String
        }
    });
</script>
