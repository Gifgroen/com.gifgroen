<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<dom-module id="gg-menu">
    <style>
        :host {
            display: block;
        }
        paper-menu {
            background: transparent;
        }
        /* Horizontal on big screen */
        paper-menu ::content paper-item {
            display: inline-flex;
            display: -webkit-inline-flex;
        }
        /* Vertical on small screen */
        paper-menu-button[icon=menu] ::content paper-item {
            display: flex !important;
            display: -webkit-flex !important;
        }
        ::content paper-item a {
            color: #666666;
            text-decoration: none;
        }
    </style>
    <template>
        <template is="dom-if" if="{{queryMatches}}" restamp="true">
            <paper-menu-button icon="menu" horizontal-align="right">
                <paper-icon-button icon="menu" class="dropdown-trigger"></paper-icon-button>
                <paper-menu selected="{{selected}}" class="dropdown-content">
                    <content></content>
                </paper-menu>
            </paper-menu-button>
         </template>
         <paper-menu selected="{{selected}}">
             <content></content>
         </paper-menu>
         <iron-media-query
            query="{{query}}"
            query-matches="{{queryMatches}}">
        </iron-media-query>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'gg-menu',
        properties: {
            query: String
        }
    });
</script>
