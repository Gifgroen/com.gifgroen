<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<dom-module id="gg-menu">
    <style>
        :host {
            display: block;
            margin: 0 8px;
        }
        paper-icon-button {
            height: 24px;
            color: #00ff00;
        }
        paper-menu {
            background: transparent;
            margin-top: 10px;
        }
        paper-menu-button[icon=menu] ::content a {
            display: flex !important;
        }

        ::content a {
            /*line-height: 58px !important;*/
            font-size: 18px;
            color: #666666;
            padding: 8px;
            text-decoration: none;
        }
        ::content a:hover {
            color: #00ff00;
            cursor: pointer;
        }
    </style>
    <template>
        <template is="dom-if" if="{{queryMatches}}" restamp="true">
            <paper-menu-button icon="menu" horizontal-align="right">
                <paper-icon-button icon="menu" class="dropdown-trigger"></paper-icon-button>
                <paper-menu class="dropdown-content">
                    <content></content>
                </paper-menu>
            </paper-menu-button>
         </template>
         <paper-menu><content></content></paper-menu>
         <iron-media-query
            query="{{query}}"
            query-matches="{{queryMatches}}">
        </iron-media-query>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'gg-menu',
        properties: {
            query: String
        }
    });
</script>
