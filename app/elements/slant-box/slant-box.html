<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="slant-box">
    <style>
        :host {
            display: block;
        }
        .se-container {
            background: white;
            margin: -36px -10px;
            height: 124px;
            -ms-transform: rotate(-2deg); /* IE 9 */
            -webkit-transform: rotate(-2deg); /* Safari */
            -moz-transform: rotate(-2deg); /* Firefox */
            -ie-transform: rotate(-2deg); /* IE */
            transform: rotate(-2deg);
            box-shadow: 5px 5px 10px #cccccc;
        }
        .content {
            padding: 36px 10px;
            @apply(--layout-horizontal);

            -ms-transform: rotate(2deg); /* IE 9 */
            -webkit-transform: rotate(2deg); /* Safari */
            -moz-transform: rotate(2deg); /* Firefox */
            -ie-transform: rotate(2deg); /* IE */
            transform: rotate(2deg);
        }
    </style>
    <template>
        <section class="se-container">
            <div class="content">
                <content></content>
            </div>
        </section>
    </template>
</dom-module>
<script>
    (function() {
        Polymer({
            is: 'slant-box',
        });
    })();
</script>
