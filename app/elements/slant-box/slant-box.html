<dom-module id="slant-box">
    <style>
        :host {
            width: 100%;
            height: var(--slant-box-height, 56px);
            z-index: 1;
            position: relative;
        }
        .header {
            background: var(--slant-box-background);

            height: inherit;
            width: 100%;

            position: absolute;
            top: 0;
            left: 0;
        }
        .skew {
            height: inherit;

            -webkit-transform: var(--slant-box-skew-angle);
            -moz-transform: var(--slant-box-skew-angle);
            -ms-transform: var(--slant-box-skew-angle);
            -o-transform: var(--slant-box-skew-angle);
            transform: var(--slant-box-skew-angle);

            -webkit-transform-origin: var(--slant-box-skew-origin);
            -moz-transform-origin: var(--slant-box-skew-origin);
            -ms-transform-origin: var(--slant-box-skew-origin);
            -o-transform-origin: var(--slant-box-skew-origin);
            transform-origin: var(--slant-box-skew-origin);

            box-shadow: var(--slant-box-shadow);
        }
    </style>
    <template>
        <div class="header skew"></div>
        <div class="header layout horizontal">
            <content></content>
        </div>
    </template>
</dom-module>
<script>
    (function() {
        Polymer({
            is: 'slant-box'
        });
    })();
</script>
